{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/icons/android-chrome-192x192.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/lightbox/css/lightbox.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/aos/aos.css' %}">
    <title>Digital Touch - Turning Ideas Into Digital Space</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    {% include 'components/Header.html' %}
    {% block content %}{% endblock content %}

    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
    <script src="{% static 'vendor/lightbox/js/lightbox.min.js'%}"></script>
<!--===============================================================================================-->
    <script src="{% static 'vendor/aos/aos.js'%}"></script>
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

    <script>
        AOS.init({ duration: 1200 });
        $('.js-tilt').tilt({
                scale: 1.1
        })
        
        const navbarEl = document.getElementById('navbar');
        const menuEl = document.getElementById('menu');
        const menuBtn = document.getElementById('menuBtn');

        const responsiveEl = document.getElementById('responsive');
        const responsiveBtn = document.getElementById('close-btn');

        responsiveBtn.addEventListener('click', ()=>{
            responsiveEl.classList.add('hidden')
            navbarEl.classList.remove('d-none')
            navbarEl.classList.add('d-flex')
        })

        menuBtn.addEventListener('click', ()=>{
            if(navbarEl.classList.contains('d-flex')){
                navbarEl.classList.remove('d-flex')
                navbarEl.classList.add('d-none')
                responsiveEl.classList.remove('hidden')
            }
        })

    </script>
</body>
</html>
